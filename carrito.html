<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link rel="icon" href="img/Icono.png" type="img/icon" />
    <link rel="stylesheet" href="styleCarrito.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script src="scriptCarrito.js"></script>
    <header id="header">
      <h1>Carrito de compras</h1>
      <img class="carrito" src="img/IconoIndex.png" alt="carrito compras" />
    </header>
    <div id="contenedor" class="contenedor">
      <div>
        <img src="img/Producto 1.webp" alt="Producto 1" />
        <div class="informacion">
          <p>Manitoba</p>
          <p class="precio">$13.000<span>.00</span></p>
          <button type="submit">Comprar</button>
        </div>
      </div>
      <div>
        <img src="img/Producto 2.jpeg" alt="Producto 1" />
        <div class="informacion">
          <p>Hersheys Cocoa</p>
          <p class="precio">$30.990<span>.00</span></p>
          <button type="submit">Comprar</button>
        </div>
      </div>
      <div>
        <img src="img/Producto 3.jpeg" alt="Producto 1" />
        <div class="informacion">
          <p>Trululu Pinguinos</p>
          <p class="precio">$2.090<span>.00</span></p>
          <button type="submit">Comprar</button>
        </div>
      </div>
      <div>
        <img src="img/Producto 4.jpeg" alt="Producto 1" />
        <div class="informacion">
          <p>Pasabocas Tosh</p>
          <p class="precio">$17.090<span>.00</span></p>
          <button type="submit">Comprar</button>
        </div>
      </div>
      <div>
        <img src="img/Producto 5.jpeg" alt="Producto 1" />
        <div class="informacion">
          <p>Galleta My Motto Cocoa</p>
          <p class="precio">$1.790<span>.00</span></p>
          <button type="submit">Comprar</button>
        </div>
      </div>
      <div>
        <img src="img/Producto 6.jpeg" alt="Producto 1" />
        <div class="informacion">
          <p>Mr Brown Mini</p>
          <p class="precio">$9.200<span>.00</span></p>
          <button type="submit">Comprar</button>
        </div>
      </div>
    </div>
  </body>
</html>
